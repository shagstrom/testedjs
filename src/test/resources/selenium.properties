# The build-machine must be visible to the machine-browser machines
# I.e., if the build machine is localhost then machine-browsers machine
# must also be localhost.
build-machine=localhost
machine-browsers=localhost:*firefox
selenium-server-port=4444
jetty-port=8089
default-time-for-javascript-test-to-finish=1000
javascript-test-webroots=src/main/webapp;src/test/webapp
